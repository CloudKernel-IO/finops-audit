name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install

      - name: Run unit tests with coverage
        run: |
          poetry run pytest -m "not integration" --cov=. --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

  integration-tests:
    runs-on: ubuntu-latest
    if: ${{ vars.RUN_INTEGRATION_TESTS == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install

      - name: Run integration tests
        env:
          RUN_AWS_INTEGRATION: ${{ vars.RUN_AWS_INTEGRATION }}
          RUN_AZURE_INTEGRATION: ${{ vars.RUN_AZURE_INTEGRATION }}
          RUN_GCP_INTEGRATION: ${{ vars.RUN_GCP_INTEGRATION }}
        run: |
          poetry run pytest -m integration
